<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jQuery CDN hosted by Google -->

    <!-- jQuery CDN hosted by jQuery Foundation -->

    <style>
        .popup {
            width: 500px;
            height: 300px;
            opacity: 0;
            display: none;
            position: fixed;
            top: 100px;
            left: 400px;
            border: 1px solid black;
        }

        .v{
            display: block;
            opacity: 1;
        }
    </style>

    <title>Document</title>
</head>

<body>

    <button id="btn">
        popup
    </button>

    <div class="popup">

    </div>

</body>

<script>

    $(document).ready(function () {

        let i = 0;

        $("#btn").click(function () {
           $(".popup").toggleClass("v");
        });

    });

</script>
